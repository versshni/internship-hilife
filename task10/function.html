<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //normal function
        var a,b;
        function mulFun(a,b){
            console.log(a*b);
        };mulFun(9,5);
        //anonymous function
        var add=function(a,b){
            console.log(a+b);
        };
        add(9,5);
        //arrow function
        var mulFun1=(a,b)=>{console.log(a*b);}
        mulFun1(8,8);
        //IIFE function
        (function(a,b)
        {
            console.log(a-b);
        })(15,8);
           


    </script>
    
</body>
</html>
