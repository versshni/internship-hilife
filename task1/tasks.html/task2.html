<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>health chart</title>
</head>
<body>
    <table border="5" align="center">
        <tr>
            <th rowspan="2">state of health</th>
            <th colspan="2">fating value</th>
            <th>after eating</th>
        </tr>
        <tr>
            <td colspan="1">minimum</td>
            <td colspan="1">maximum</td>
            <td>2 hours after eating</td>
        </tr>
        <tr>
            <td>healthy</td>
            <td>70</td><td>100</td>
            <td>less than 140</td>
        </tr>
        <tr>
            <td>pre diabetes</td>
            <td>101</td>
            <td>126</td>
            <td>140 to 200</td>
        </tr>
        <tr>
            <td>diabetes</td>
            <td>more than 126</td>
            <td>N/A</td>
            <td>more than 200</td>
        </tr>
    </table>
    
</body>
</html>
