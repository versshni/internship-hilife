<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>operators</title>
</head>
<body>
    <script>
        var a=5;
        var b=12;
        c=a+b;
        d=a-b;
        e=a*b;
        f=a/b;
        g=a%b;
        console.log("addition of two numbers:"+c);
        console.log("addition of two numbers:"+d);
        console.log("addition of two numbers:"+e);
        console.log("addition of two numbers:"+f);
        console.log("addition of two numbers:"+g);
        console.log(a^b);
        console.log(a&b);
        console.log(a|b);
        console.log(a>>2);
        console.log(a<<2);
        var password=prompt("enter password");
        var username=prompt("enter username");
        if(password =='123' && username =='hello')
        {
            alert("login successfully");
        }
        else
        {
            alert("login failed");

        }
    </script>
</body>
</html>
