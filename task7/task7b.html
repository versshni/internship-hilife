<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task9</title>
</head>
<body>
    <script>
        let text="hello how are you";

        //length
        console.log(text.length);
        // to find slice
        console.log(text.slice(6,17));
        console.log(text.slice(14));
        //to find substr
        console.log(text.substr(6,17));
        //to fond substring
        console.log(text.substring(14,17));
        //to replace the word
        console.log(text.replace("how","who"));
        //to uppercase
        console.log(text.toUpperCase());
        //to lowercase
        let text1=" HELLO IAM FINE";
        console.log(text1.toLowerCase());
        //to join the string
        console.log(text.concat("",text1));
        //number methods
        let a=456;
        console.log(a.toString());
        let b=8.567847;
        console.log(b.toFixed(3));
        console.log(b.toPrecision(2));
        const x=new Date('2020-7-15');
        console.log(Number(x));
        let y=1/0;
        console.log(y);
        let z='hello';
        console.log(parseInt(z));

        </script>
    </body>
</html>
